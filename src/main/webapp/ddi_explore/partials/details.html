<div id="loading-details" ng-show="loadingDetails" class="row content-area">
	<div class="progress progress-striped active">
		<div class="progress-bar"  role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div>
<div id="title">Data Explorer - Beta</div>
<div class="overlay"></div>
<div class="pull-right">
	<button type="button" ng-class="{'hidden': lang.language=='English', 'btn btn-link' : lang.language=='French'}" ng-click="switchLanguage('en')" class="btn btn-link"><small><span class="long">English</span></small></button>
	<button type="button" ng-class="{'hidden': lang.language=='French', 'btn btn-link' : lang.language=='English'}" ng-click="switchLanguage('fr')" class="btn btn-link"><small><span class="long">Fran√ßais</span></small></button>
</div>
	<div id="details-page" >
			<div id="header">	
			<h2>{{details.stdydscr.citation.titlstmt.titl['#text']}}  </h2><h4>{{details.filedscr.filetxt.filename['#text']}}</h4><h4>{{citation}}</h4>
			</div>			
			<div id="details-content" >	
				<div id="left-half">
					<div ng-include="'templates/survey-variables.html'"></div>
				</div>
				<div id="right-half">
					<tabs>
					    
					    <pane title="Table View" style="padding: 0px;">
					      <div ng-include="'templates/combine.html'"></div>
					    </pane>
					    <pane title="Chart View">
					      <div ng-include="'templates/chart.html'"></div>
					    </pane>
					</tabs>
				</div>
			</div>
        </div>
</div>
